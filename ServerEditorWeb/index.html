<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Minecraft Python Console</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="jquery.min.js" type="text/javascript"></script>
      <script src="swfobject.js" type="text/javascript"></script>
      <script src="web_socket.js" type="text/javascript"></script>
      <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
      <script src="jq-console-master/jqconsole.min.js" type="text/javascript" charset="utf-8"></script>
      <script src="minecraftclient.js" type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript" charset="utf-8">
        var confirmOnPageExit = function (e) {
            e = e || window.event;
            var message = 'Are you sure you want to navigate away?';
            if (e) e.returnValue = message;
            return message;
        };
        window.onbeforeunload = confirmOnPageExit;
      </script>
      <meta charset="UTF-8">
  </head>

  <body unselectable="">

    <div id="wrapper">
      <div id="header-wrapper">
        <div id="header">Minecraft Python Console</div>
        <div id="nav">
          <span>Host: <input id="connecthost" type="text" value="localhost"></span>
          <span>Port: <input id="connectport" type="text" value="44445" size="5"></span>
          <span>Password: <input id="connectpassword" type="password" value="swordfish" size="15"></span>
          <span><input id="connectbutton" type="button" value="Connect"></span>
          <span><input id="runbutton" type="button" value="&rarr; (ctrl-B)"></span>
        </div>
      </div>
      <div id="content">
        <div id="editor"></div>
        <div id="console"></div>
      </div>
    </div>

  </body>
</html>
