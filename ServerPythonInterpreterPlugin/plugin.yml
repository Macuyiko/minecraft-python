name: MinecraftPyServer
main: com.macuyiko.minecraftpyserver.MinecraftPyServerPlugin
version: 0.11
description: This plugin embeds a Python interpreter in Minecraft with full Spigot API access.
author: Seppe "Macuyiko" vanden Broucke
commands:
  py:
    description: Execute Python code on Jython interpreter
    usage: /py code
  pyrestart:
    description: Restart Jython interpreter
    usage: /pyrestart
  pyload:
    description: Execute a server-side Python file on Jython interpreter
    usage: /pyload file
permissions:
  chatcommands:
    default: op
    description: Players who can use chat commands
